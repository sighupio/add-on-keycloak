name: e2e-kubernetes-1.25
kind: pipeline
type: docker

depends_on:
  - policeman


platform:
  os: linux
  arch: amd64

trigger:
  ref:
    include:
      - refs/heads/main
      - refs/heads/release-v*
      - refs/tags/**

steps:
  - name: init
    image: quay.io/sighup/e2e-testing-drone-plugin:v1.25.3
    pull: always
    volumes:
      - name: shared
        path: /shared
    depends_on: [clone]
    settings:
      action: cluster-125
      cluster_version: "1.25.3"
      local_kind_config_path: katalog/tests/kind-config.yml
      pipeline_id: cluster-125
      instance_path: /shared
      aws_default_region:
        from_secret: aws_region
      aws_access_key_id:
