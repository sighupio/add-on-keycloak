---
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  labels:
    app: keycloak
    component: metrics
spec:
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: keycloak
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak-discovery
  labels:
    app: keycloak
    component: discovery
spec:
  clusterIP: None
  ports:
  - port: 7800
    protocol: TCP
    targetPort: 7800    
  selector:
    app: keycloak