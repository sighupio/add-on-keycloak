---
kind: Service
apiVersion: v1
metadata:
  name: keycloak-metrics
  labels:
    app: keycloak
spec:
  selector:
    app: keycloak
  ports:
    - name: metrics
      port: 9990
      protocol: TCP
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: keycloak
  labels:
    k8s-app: keycloak
spec:
  endpoints:
    - interval: 10s
      port: metrics
      scheme: http
      path: /metrics
  jobLabel: k8s-app
  namespaceSelector:
    matchNames:
      - keycloak
  selector:
    matchLabels:
      app: keycloak
