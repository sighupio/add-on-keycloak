---
apiVersion: batch/v1
kind: Job
metadata:
  labels:
    run: get-user
  name: get-user
  namespace: keycloak
spec:
  template:
    metadata:
      labels:
        run: get-user
    spec:
      securityContext:
        runAsUser: 0
      initContainers:
        - name: token
          image: registry.sighup.io/fury/curlimages/curl:latest
          command:
            [
              "sh",
              "-c",
              'apk add jq && curl -s -d "client_id=admin-cli" -d "username=admin" -d "password=${KEYCLOAK_PASSWORD}" -d "grant_type=password" "http://keycloak-service:8080/realms/master/protocol/openid-connect/token" | jq -r .access_token > /token/current',
            ]
          volumeMounts:
            - mountPath: /token
              name: token-volume
          env:
            - name: KEYCLOAK_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: keycloak-initial-admin
      containers:
        - name: get-user
          command:
            [
              "sh",
              "-c",
              'apk add jq && curl --fail -s --location "http://keycloak-service:8080/admin/realms/master/users" --header "Authorization: Bearer $(cat /token/current)" | jq -e -c -r ".[] | select ( .username == \"hello\") "',
            ]
          image: registry.sighup.io/fury/curlimages/curl:latest
          resources: {}
          volumeMounts:
            - mountPath: /token
              name: token-volume
      restartPolicy: OnFailure
      volumes:
        - name: token-volume
          emptyDir: {}
